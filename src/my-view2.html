<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view2">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <paper-input id="question" label="質問"></paper-input>
      <paper-input id="answer1" label="回答1"></paper-input>
      <paper-input id="answer2" label="回答2"></paper-input>
      <paper-button raised on-click="submit">投稿</paper-button>
    </div>
  </template>

  <script>
    class MyView2 extends Polymer.Element {
      static get is() { return 'my-view2'; }


      submit(){
        const question = this.$.question.value
        const answer1 = this.$.answer1.value
        const answer2 = this.$.answer2.value

        const input = {
          question: question,
          answer1: answer1,
          answer2: answer2,
        }
        window.firebase.database().ref(`questions`).push(input)
      }
    }

    window.customElements.define(MyView2.is, MyView2);
  </script>
</dom-module>
